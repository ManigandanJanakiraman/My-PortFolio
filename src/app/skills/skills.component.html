<div class="container-lg" id="dynamicContainer">
    <div class="row text-center my-3" style="font-variant-caps: small-caps;">
        <header class="h1 mt-3">My Skills</header>
    </div>
    <div class="row">
        <div class="col d-flex flex-wrap gap-5 justify-content-center">
            @for (skill of Skills; track $index) {
            <div class="card text-start " style="width: 150px; height: 150px">
                <div class="card-body d-flex align-items-center flex-column justify-content-between">
                    <img class="card-img-top" style="width: 60px;height: 60px;" [src]="'image/'+skill.image"
                        alt="Title" />
                    <h4 class="card-title h6 mt-2">{{skill.language}}</h4>
                    <div class="progress w-100" style="height: 10px;" role="progressbar" aria-label="Progress"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" [style]="'width:'+skill.level"></div>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
