<div class="container-lg " id="dynamicContainer">
    <div class="row text-center my-3">
        <header class="h3 mt-3" style="font-variant-caps: small-caps;">Feel free to contact me</header>
    </div>
    <div class="row align-items-center row-gap-2">
        <div class="col-md-6 col-sm-12 justify-content-center d-flex ">
            <img src="image/myprofile.jpg" alt="my image" width="400px" height="400px"
                class="img-thumbnail animateimg rounded ratio-16x9 p-sm-1">
        </div>
        <div class="col-md-6 col-sm-12 gap-2 d-flex flex-column">
            <form (ngSubmit)="sendEmail()" [formGroup]="feedbackForm" class="d-flex gap-2 flex-column">
                <div class="row row-gap-2 ">
                    <div class="col-md-6 col-sm-12">
                        <input type="text" class="form-control focus-ring-none" formControlName="name" id="name"
                            placeholder="your name" autocomplete="off">
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <input type="email" class="form-control" formControlName="mail" id="mail"
                            placeholder="name@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea class="form-control" formControlName="feedbackMessage"
                            placeholder="write your message here..." name="inputMessage" id="inputMessage"
                            rows="8"></textarea>
                    </div>
                </div>

                <div class=" d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        send message
                    </button>
                </div>
            </form>
        </div>

    </div>
    <hr>
    <div class="d-flex justify-content-center flex-row gap-2">
        <a href="https://www.facebook.com/mani.j.1127?mibextid=JRoKGi" target="_blank">
            <i [ngClass]="'mdi--facebook-' + theme + ' icon'"></i>
        </a>
        <a href="https://www.instagram.com/manigandan_.j?igsh=YjZvMDVpNWNjY2g1&utm_source=qr" target="_blank">
            <i [ngClass]="'line-md--instagram-' + theme + ' icon'"></i>
        </a>
        <a href="https://www.linkedin.com/in/manigandan-janakiraman-6362b8224" target="_blank">
            <i [ngClass]="'uil--linkedin-' + theme + ' icon'"></i>
        </a>

        </a> -->
        <a href="https://github.com/ManigandanJanakiraman" target="_blank">

    </div>

</div>
