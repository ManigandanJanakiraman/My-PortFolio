<nav class="navbar navbar-expand-lg navbar-header sticky-top" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">

      <!-- <img src="image/profile.jpeg" class="img-thumbnail animateimg rounded-circle ratio-16x9 " -->
      <!-- style="width: 40px;height: 40px;" alt="my profile image"> -->
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse flex-grow-0" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="projects" href="#projects">Projects</a>
        </li>
        <li class="nav-item">

              @for (icon of themes; track $index) {
              <li (click)="toggleTheme(icon)">
                <span class="dropdown-item icon" [ngClass]="'tdesign--mode-'+ icon">
                  {{icon}}

              </li>
              }
            </ul>
          </div>
        </li>
      </ul>

  <app-home id="home"></app-home>

  <app-contact [theme]="currentTheme" id="contact"></app-contact>
</div>
